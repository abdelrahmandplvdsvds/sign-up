<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container" style="width: 450px; margin-top:100px; border: 2px solid #0d6efd ; padding: 25px; border-radius: 12px;">
        <form>
            <h2 style="text-align: center; padding: 20px;">Tech Haven</h2>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Your gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    feminine
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Remember me
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="ExportToExcel('xlsx')">Sign in</button>
          </form>
    </div>


    <table id="tbl" border="1" style="display: none;" >
        <thead >
        <th>Email</th>
        <th>password</th>
    </thead>
    <tr>
        <td id="td1">val1</td>
        <td id="td2">val2</td>
    </tr>
    </table>























    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="package.js"></script>
    <script src="popper.min.js"></script>
    <script src="snippets.js"></script>
    <script src="js.js"></script>
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</body>
</html>
